<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Checkout Sukses</title>
  <meta http-equiv="refresh" content="30;url=index.xhtml" />
  
  <!-- Link to Montserrat font -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&amp;display=swap" rel="stylesheet" />

<style>
  body {
    background-color: #1E1E2F;
    color: #FFFFFF;
    font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
    max-width: 600px;
    padding: 20px;
    background-color: #24243E;
    border-radius: 10px;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
       color: #FFD700; /* Change to your desired color (e.g., gold) */
  }
  h2 {
    font-size: 1.5em; /* Adjust font size if needed */
    margin-bottom: 20px;
  }
  p {
    font-size: 1.2em;
    margin-bottom: 30px;
  }
  /* Change color of the "Click Here" link */
  a {
    color: #FFD700; /* Change to your desired color (e.g., gold) */
    text-decoration: none; /* Remove underline if needed */
  }
  a:hover {
    text-decoration: underline; /* Add underline on hover */
  }
  
  #username {
         color: #FFD700; /* Change to your desired color (e.g., gold) */
  }
  
  #countdown {
      
      color: #FFD700; /* Change to your desired color (e.g., gold) */
  }
</style>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function celebrate() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Add more confetti for a grander effect
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.8 }
      });
    }

    // Call the celebrate function when the page loads
    window.onload = function() {
      celebrate();
      // Optional: Add a countdown timer
      let countdown = 30;
      setInterval(() => {
        countdown--;
        document.getElementById('countdown').innerText = countdown;
      }, 1000);
    };
  </script>
</h:head>
<h:body>
  <div class="container">
    <h1>Checkout Success</h1>
    
    <!-- Display the user's first name -->
    <h2 id="username"> <span style="color: white;">Thank You, </span>
#{sessionScope.firstName}!</h2>
    <h2>We Will Inform Your Order In span Your Email and You Can Check Your Shipping Order In the User Profile</h2>
    
    <p>Redirecting to Home <span id="countdown">30</span> Sec.</p>
    <p>Home, <a href="index.xhtml">Click Here</a>.</p>
  </div>
</h:body>
</html>
