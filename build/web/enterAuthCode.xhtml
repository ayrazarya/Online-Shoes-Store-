<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Verify Your Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Include Montserrat Font from Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&amp;display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="css/enterAuthCode.css"/>
    
</h:head>
<h:body>
    <div class="auth-container">
        <h2 class="auth-title">Verify Your Account</h2>
        <p class="auth-desc">We have sent a verification code to your email address. Please enter the OTP to verify your account.</p>

        <h:form>
            <div class="otp-input">
                <p:inputText id="otpField" maxlength="6" style="text-align:center;" value="#{userBean.authCode}" placeholder="Enter 6-digit OTP" />
            </div>
            <h:commandButton value="Submit" action="#{userBean.verifyAuthCode}" styleClass="submit-btn" />
        </h:form>

        <h:form>
            <!-- Info about OTP sent to email -->
            <p class="email-info">A verification code has been sent to your email</p>
        </h:form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
