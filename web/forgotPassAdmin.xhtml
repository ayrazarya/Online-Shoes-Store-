<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Forgot Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Include Montserrat Font from Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&amp;display=swap" rel="stylesheet" />
       <link rel="stylesheet" href="css/forgotPassAdmin.css"/>
</h:head>
<h:body>
    <div class="forgot-container">
        <h2 class="forgot-title">Forgot your password?</h2>
        <p class="forgot-desc">Enter your email address to receive instructions on how to reset your password.</p>
        
        <h:form>
            <div class="form-group">
                <p:inputText value="#{userBean.email}" placeholder="Email" styleClass="form-control" required="true"/>
            </div>
            
            <div class="form-group">
                <p:commandButton value="Send Code" action="#{userBean.adminForgotPassword}" styleClass="forgot-btn" />
            </div>
        </h:form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
