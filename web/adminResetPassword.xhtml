<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Reset Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
           <link rel="stylesheet" href="css/adminResetPassword.css"/>

</h:head>
<h:body>
    <div class="reset-container">
        <h2 class="reset-title">Reset Your Password</h2>
        <p class="reset-desc">Please enter your new password below to reset your account password.</p>

        <h:form>
            <div class="form-group">
                <p:password id="newPassword" value="#{userBean.newPassword}" feedback="true" placeholder="New Password" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <p:password id="confirmPassword" value="#{userBean.confirmPassword}" feedback="true" placeholder="Confirm Password" styleClass="form-control"/>
            </div>

            <p:commandButton value="Reset Password" action="#{userBean.adminResetPassword}" update="newPassword confirmPassword" styleClass="submit-btn"/>
        </h:form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
